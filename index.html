<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="modal__container"></div>
    <button class="modal__open">Login</button>
    <p>dfgdfgdfg</p>
    <article class="modal">
        <header class="modal__header">
            <h5 class="modal__title">Sign in</h5>
            <ul class="modal__socials-list">
                <li class="item">
                    <a href="#" class="modal__social-link">
                        <img class="modal__social-img" src="img/icon-facebook.png" alt="">
                    </a>
                </li>

                <li class="item">
                    <a href="#" class="modal__social-link">
                        <img class="modal__social-img" src="img/icon-twitter.png" alt="">
                    </a>
                </li>

                <li class="item">
                    <a href="#" class="modal__social-link">
                        <img class="modal__social-img" src="img/icon-youtube.png" alt="">
                    </a>
                </li>
            </ul>
        </header>

        <form action="#" method="post" name="Sign-in"
        class="modal__form" autocomplete>
            <fieldset class="modal__input-field">
                <input type="email" placeholder="Email Address" class="modal__emal">
                <input type="password" placeholder="Password"
                class="modal__pass">
            </fieldset>

            <fieldset class="modal__submit-field">
                <input type="submit" value="Login into your account">
            </fieldset>
        </form>

        <footer class="modal__footer">
            <p class="modal__footer-title">New here? <a href="" class="modal__footer-link">Sign up</a></p>

        </footer>
    </article>
    <script src="main.js"></script>
</body>
</html>
